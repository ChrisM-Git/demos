server {
    listen 80 default_server;
    listen [::]:80 default_server;

    root /var/www/airsdemo;

    # ========================================================================
    # SECURITY RULES - Block access to sensitive files
    # IMPORTANT: These MUST come before other location blocks
    # ========================================================================

    # Block .env files explicitly (exact match has highest priority)
    location = /.env {
        deny all;
        return 404;
    }

    location = /.env.local {
        deny all;
        return 404;
    }

    location = /.env.production {
        deny all;
        return 404;
    }

    # Block all dotfiles and dotfolders
    location ~ /\. {
        deny all;
        return 404;
    }

    # Block Python files
    location ~* \.py$ {
        deny all;
        return 404;
    }

    location ~* \.pyc$ {
        deny all;
        return 404;
    }

    # Block configuration and sensitive files
    location ~* \.(env|git|gitignore|htaccess|ini|sh|bash|sql|sqlite|sqlite3|db|log)$ {
        deny all;
        return 404;
    }

    # Block package manager files
    location ~* (requirements\.txt|Pipfile|Pipfile\.lock|package\.json|package-lock\.json|yarn\.lock|composer\.json|composer\.lock)$ {
        deny all;
        return 404;
    }

    # Block Docker files
    location ~* (Dockerfile|docker-compose\.yml|\.dockerignore)$ {
        deny all;
        return 404;
    }

    # Block YAML/TOML files
    location ~* \.(yml|yaml|toml)$ {
        deny all;
        return 404;
    }

    # Block Markdown files
    location ~* \.md$ {
        deny all;
        return 404;
    }

    # Block Python cache directories
    location ~ /__pycache__/ {
        deny all;
        return 404;
    }

    # ========================================================================
    # PROXY CONFIGURATIONS
    # ========================================================================

    # Upload Server Proxy (port 8096)
    location /upload-server/ {
        proxy_pass http://127.0.0.1:8096/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # API Proxy (port 8077)
    location /api/ {
        proxy_pass http://127.0.0.1:8077/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Multi-Agent Demo API (port 8079)
    location /mcp-api/ {
        proxy_pass http://127.0.0.1:8079/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Model Scanner API (port 5000)
    location /modelscan-api/ {
        proxy_pass http://127.0.0.1:5000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 900s;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
    }

    # Red Team Controller API (port 5021)
    location /redteam-api/ {
        proxy_pass http://127.0.0.1:5021/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
    }

    # Red Team Chatbot (port 5023)
    location /redteam-chat/ {
        proxy_pass http://127.0.0.1:5023/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
    }

    # Red Team Agent (port 5022)
    location /redteam-agent/ {
        proxy_pass http://127.0.0.1:5022/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
    }

    # ========================================================================
    # STATIC CONTENT CONFIGURATIONS
    # ========================================================================

    # Landing page as default
    location = / {
        try_files /landpage.html =404;
    }

    location = /landpage.html {
        try_files $uri =404;
    }

    # Vertical demo directories
    location /retail/ {
        try_files $uri $uri/ /retail/retail.html =404;
        add_header 'Access-Control-Allow-Origin' '*' always;
    }

    location /healthcare/ {
        try_files $uri $uri/ /healthcare/healthcare.html =404;
        add_header 'Access-Control-Allow-Origin' '*' always;
    }

    location /ent/ {
        try_files $uri $uri/ /ent/enterprise.html =404;
        add_header 'Access-Control-Allow-Origin' '*' always;
    }

    location /finance/ {
        try_files $uri $uri/ /finance/finance.html =404;
        add_header 'Access-Control-Allow-Origin' '*' always;
    }

    # MCP directory
    location /mcp/ {
        try_files $uri $uri/ =404;
        add_header 'Access-Control-Allow-Origin' '*' always;
    }

    # Model Scanner / Red Team directory
    location /ms-rt/ {
        try_files $uri $uri/ =404;
        add_header 'Access-Control-Allow-Origin' '*' always;
    }

    # Static assets - ONLY allow specific safe file types
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
        add_header 'Access-Control-Allow-Origin' '*' always;
    }
}
